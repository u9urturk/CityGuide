<main role="main">
    <div class="container">
        <div class="row">
            <form [formGroup]="cityAddForm" class="form-cityadd">
                <h2 class="mt-3 pt-3">Yeni bir şehir ekle</h2>
                <div class="form-group">
                    <input type="text" id="name" formControlName="name" class="form-control" placeholder="Şehir adı"
                        autofocus>
                    <span class="help-block" *ngIf="cityAddForm.get('name').hasError('required')&&
                    cityAddForm.get('name').touched">
                        Şehir adı zorunludur
                    </span>
                </div>

                <div class="form-group">
                    <div class="editor"
                     class="form-control" 
                     id="description" 
                     name="description"
                        >
                        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
                        <ngx-editor [editor]="editor" formControlName="description"  placeholder="Notlarınızı buraya giriniz" >
                        </ngx-editor>
                    </div>

                    <span class="help-block" *ngIf="cityAddForm.get('description').hasError('required')&&
                    cityAddForm.get('description').touched">
                        Not girmeniz zorunludur
                    </span>
                </div>
                <button type="button" (click)="add()" class="btn btn-large btn-primary btn-block"
                    [disabled]="!cityAddForm.valid">Ekle</button>
            </form>
        </div>
    </div>
</main>
